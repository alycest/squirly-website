<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Squirly</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-container">
        <div class="contact-header">
            <h1 class="contact-title">Get in Touch</h1>
            <p class="contact-subtitle">We'd love to hear from you</p>
        </div>

        <form action="mailto:hello@squirly.com.au" method="post" enctype="text/plain" id="contactForm">
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" class="form-textarea" placeholder="Tell us what's on your mind..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">
                Send Message
            </button>
        </form>

        <div class="form-footer">
            <p>We'll get back to you within 24 hours</p>
        </div>
    </div>

    <script src="contact.js"></script>
</body>
</html>
